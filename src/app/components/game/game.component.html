
<h1>tic-tac-toe</h1>
<h4>play it with your "friends"</h4>

<div class="tick-container">
    <div
        *ngFor="let square of board; let i = index" 
        (click)="playerInput(i)" class="tick">
        {{square}}
    </div>
</div>

<app-player-status player="{{currentPlayer}}"/>

<app-end 
    winner="{{winner}}" 
    visibility="{{endMenu  ? 'visible' : 'hidden'}}" 
    (btnClick)="reload()"
/>
